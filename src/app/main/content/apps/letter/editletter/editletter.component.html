<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">{{letter.IsCreate?'Create':'Edit'}} Template</div>
    </div>
  </div>
  <!-- / HEADER -->
  <div class="mat-elevation-z4 m-20 p-20">
    <mat-form-field class="example-full-width my-10" style="padding:10px;" class="w-100-p">
      <input matInput placeholder="Letter Name" [(ngModel)]="letter.NoticeName">
    </mat-form-field>
    <mat-form-field class="example-full-width my-10" style="padding:10px;" class="w-100-p">
      <input matInput placeholder="Letter Header" [(ngModel)]="letter.Header">
    </mat-form-field>
    <!-- <mat-form-field class="example-full-width my-10" style="padding:10px;" class="w-100-p">
      <mat-select placeholder="Select Table">
        <mat-option *ngFor="let table of tables" [value]="table" (click)="">
        </mat-option>
      </mat-select>
    </mat-form-field> -->
    <!-- <app-ngx-editor [config]="editorConfig" (execute)="toolbarClick($event)" [placeholder]="'Enter text here...'" [spellcheck]="false"
      height="200px" minHeight="50px" [(ngModel)]="letter.Body"></app-ngx-editor> -->

    <quill-editor (onEditorCreated)="editorInit()" [modules]="qModule" [style]="{height: '250px'}" [(ngModel)]="letter.Body"></quill-editor>
    <mat-error *ngIf="error"> Content Required.</mat-error>
    <div fxLayoutAlign="center center">
      <button mat-raised-button color="accent" class="submit-button mt-20" (click)="save()">Save</button>
      <!-- <button mat-raised-button color="accent" class="submit-button mt-20" >Delete</button> -->
    </div>
  </div>

</div>
