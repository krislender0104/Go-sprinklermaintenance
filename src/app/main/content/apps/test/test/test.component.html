<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="h1 mt-16">Create Test</div>
        </div>
    </div>
    <!-- / HEADER -->
<form class="" [formGroup]="testform">
	<div fxLayout="column">
		<div class="mat-elevation-z4 p-20 m-20">
			<div fxLayout="row" >
				<mat-form-field class="example-full-width mr-40">
			    	<input matInput placeholder="Device S/N" formControlName="devicesn1">
			  	</mat-form-field>
			  	<mat-form-field class="example-full-width mr-40">
					<!-- <input matInput placeholder="Tester Date" value=""> -->
					<input matInput [matDatepicker]="picker17" placeholder="Test Date" formControlName="testdate1">
								  	<mat-datepicker-toggle matSuffix [for]="picker17"></mat-datepicker-toggle>
								  	<mat-datepicker #picker17></mat-datepicker>
			  	</mat-form-field>
			  	<mat-form-field class="example-full-width">
			  	  	<input matInput placeholder="Tester" formControlName="tester1">
			  	</mat-form-field> 
			</div>
			<div fxLayout="row">
				<mat-form-field class="example-full-width mr-40">
					<input matInput placeholder="Result*" formControlName="result1">
					<mat-error *ngIf="testform.get('result1').hasError('required') && testform.get('result1').dirty||testform.get('result1').touched">
						Required.
					</mat-error>
			  	</mat-form-field>
			  	<mat-form-field class="example-full-width mr-40">
			    	<input matInput placeholder="Comments" formControlName="comments1">
			  	</mat-form-field>
			  	 <mat-form-field class="example-full-width">
			  	  	<input matInput placeholder="Last Test" formControlName="lasttest1">
			  	</mat-form-field>
			</div>
			<div class="form-hazard-creation-btn"  fxLayout="row" fxLayoutAlign="center center">
				<button mat-raised-button color="accent" class="submit-button" [disabled]="testform.invalid" (click)="OnCreateTest()" >Create</button>
			</div>
		</div>
	</div>
	
  </form>
</div>
