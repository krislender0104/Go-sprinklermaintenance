<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="h1 mt-16">Send List</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div>
        <div>
            <form class="mat-elevation-z4 m-20" [formGroup]="emailListForm">
                <mat-toolbar class="mat-accent m-0">
                    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
                        <span class="title dialog-title">Compose mailing list</span>
                    </mat-toolbar-row>
                </mat-toolbar>
                <div fxLayout="row" style="padding:10px 0px 0px 25px;">
                    <div class="w-30-p">
                        <mat-form-field style="padding:10px;margin-right:35px;" class="w-100-p">
                            <mat-select placeholder="Email Type" formControlName="emailType">
                                <mat-option *ngFor="let email of emailTypes" [value]="email.name">{{ email.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <span class="error-field" *ngIf="emailListForm.controls['emailType'].hasError('required') && isSubmit">
                            * Please select
                        </span>
                    </div>
                    
                    <div class="w-30-p">
                        <mat-form-field style="padding:10px;" class="w-100-p">
                            <mat-select placeholder="Template Type" formControlName="templateType">
                                <mat-option *ngFor="let template of templateTypes" [value]="template.NoticeName">{{ template.NoticeName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <span class="error-field" *ngIf="emailListForm.controls['templateType'].hasError('required') && isSubmit">* Please select</span>
                    </div>
                    <div class="w-30-p">
                        <div style="padding:35px 0px 0px 10px;" class="w-100-p">
                            <input type="file" placeholder="File" formControlName="emailListFile" style="padding-bottom: 30px;" #file (change)="selectFile(file.files)">
                        </div>
                    </div>
                </div>
                <div class="form-hazard-creation-btn" fxLayoutAlign="center center" style="padding:10px;margin:15px 35px 0px 0px;">
                    <button mat-raised-button color="accent" class="submit-button" [disabled]="isSending" (click)="sendBulkEmail()">
                        Send
                        <mat-icon aria-hidden="true" class="secondary-text mat-icon material-icons" role="img">send</mat-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
