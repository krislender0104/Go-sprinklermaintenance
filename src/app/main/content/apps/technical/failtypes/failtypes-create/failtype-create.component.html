<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar [formGroup]="failtypeForm">
        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field fxFlex>
                <input name="code" formControlName="code" placeholder="Code" matInput required pattern="[^\s]+[a-zA-Z0-9]+[^]*">
                <mat-error *ngIf="failtypeForm.get('code').hasError('required') ">Required.</mat-error>
                <mat-error *ngIf="failtypeForm.get('code').hasError('pattern') ">Enter a valid Code.</mat-error>
            </mat-form-field>
        </div>

        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field fxFlex>
                <input name="description" formControlName="description" placeholder="description" matInput required pattern="[^\s]+[a-zA-Z0-9]+[^]*">
                <mat-error *ngIf="failtypeForm.get('description').hasError('required')">Required.</mat-error>
                <mat-error *ngIf="failtypeForm.get('description').hasError('pattern')">Enter a valid Description.</mat-error>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button (click)="CreateFailType(action)" [disabled]="failtypeForm.invalid"> {{buttoncaption}}</button>
        <button mat-raised-button (click)="CreateFailType('delete')" [disabled]="failtypeForm.invalid">Delete</button>
    </div>
</div>
