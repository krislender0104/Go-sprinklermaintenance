<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
	<!-- HEADER -->
	<div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
		<div fxLayout="column" fxLayoutAlign="center start">
			<div class="h1 mt-16">Device Type Create</div>
		</div>
	</div>
	<!-- / HEADER -->
	<form class="mat-elevation-z4 p-20 m-20" [formGroup]="devtypeform">
		<div fxLayout="row" style="width: 100%">
			<div fxLayout="column" style="width: 100%;margin-right: 20px;">
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Device Code" formControlName="devCode">
				</mat-form-field>

				<mat-form-field class="example-full-width">
					<input matInput placeholder="Manufacturer" formControlName="mFG">
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Type" formControlName="devType">
				</mat-form-field>

				<mat-form-field class="example-full-width">
					<input matInput placeholder="Cost" formControlName="cost">
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Device Code 2" formControlName="devCode2">
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="ASSE" formControlName="aSSE">
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Description" formControlName="description">
				</mat-form-field>
				<div fxLayout="row" class="py-20">
					<mat-checkbox style="padding-right: 30px;" formControlName="inUse">In Use</mat-checkbox>
					<mat-checkbox style="padding-right: 30px;" formControlName="myList">Custom List</mat-checkbox>
					<mat-checkbox style="padding-right: 30px;" formControlName="testable">Testable</mat-checkbox>
					<mat-checkbox style="padding-right: 30px;" formControlName="leadFree">Lead Free</mat-checkbox>
				</div>
			</div>
			<div fxLayout="column" style="width: 100%;">
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Model" formControlName="model">
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Size" formControlName="devSize">
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput [matDatepicker]="picker11" placeholder="Device Date" formControlName="devDate">
					<mat-datepicker-toggle matSuffix [for]="picker11"></mat-datepicker-toggle>
					<mat-datepicker #picker11></mat-datepicker>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Inspection Period" formControlName="inspecPer">
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="CSA" formControlName="cSA">
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Test Frequency - Month(s)" formControlName="testFreq" maxlength="3">
					<mat-error *ngIf="devtypeform.get('testFreq').hasError('pattern') && (devtypeform.get('testFreq').dirty || devtypeform.get('testFreq').touched)">
						Please enter a valid Test Frequency - Month(s).
					</mat-error>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Added By" formControlName="UID">
				</mat-form-field>
				
			</div>
		</div>

		<div>
			<mat-form-field class="example-full-width">
				<textarea matInput placeholder="Details" formControlName="details"></textarea>
			</mat-form-field>
		</div>
		<div fxLayoutAlign="center center">
			<button mat-raised-button  class="submit-button" [disabled]="devtypeform.invalid" (click)="CreateDeviceTypes()">Create</button>
		</div>

	</form>

</div>
