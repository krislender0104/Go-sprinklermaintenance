<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#edb948" type="line-spin-fade">
  </ngx-spinner>
  <!-- <ngx-spinner>
  <div style="color: #edb948" class="la-cog la-2x">
      <div></div>
  </div>
</ngx-spinner> -->
  <div class="header mat-accent-bg p-20 h-100" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Advanced Reporting</div>
    </div>
  </div>

  <div class="py-20 " fxLayout="row" fxLayoutAlign="end center" style="height: 35px;margin:20px 5px;">
    <a href="javascript:void(0);" (click)="CreateExport()" class="text-right" title="Create Report">
      <mat-icon _ngcontent-c35="" class="add-btn secondary-text s-30 mat-icon material-icons " role="img" aria-hidden="true">add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z4 p-20 m-20" style="margin-top: 0px !important;">
    <h2 style="padding-left: 5px;">Report List</h2>
    <table class="table" style="margin-bottom: 0px !important;">
      <tbody>
        <tr *ngFor="let export of exports| paginate: { itemsPerPage: 10, currentPage: p_export,id:'export' }">
          <td style="width: 60vw">{{export.ExportName}}</td>
          <td style="width: 20vw">
            <a href="javascript:void(0);" (click)="ExportReports(export.ExportID)"> Export</a>
          </td>
          <td style="width: 10vw">
            <a href="" [routerLink]="['/apps/export/edit/',export.ExportID]"> Edit </a>
          </td>
          <td style="width: 10vw">
            <a href="javascript:void(0);" (click)="DeleteReport(export.ExportID)"> Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="padding: 20px 0px">
      <pagination-controls (pageChange)="p_export = $event" id="export"></pagination-controls>
    </div>
    
  </div>
</div>
