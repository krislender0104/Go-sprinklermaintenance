<div class="simple" fxLayout="column" style="width:100vw;overflow: scroll;">


	<div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center" style="background-image: url(header-bg.png);">
		<div fxLayout="column" fxLayoutAlign="center start">
			<div class="h1 mt-16">Pending Test</div>
		</div>
	</div>
	<div class="mat-elevation-z4 p-20 m-20">
		<table style="width: 100%;">
			<thead>
				<tr>
					<th style="width: 5%;padding:10px">
						<mat-checkbox></mat-checkbox>
					</th>
					<th style="width: 25%;padding:10px">Site Name</th>
					<th style="width: 35%;padding:10px">Site Address</th>
					<th style="width: 25%;padding:10px">Type</th>
					<th style="width: 20%;padding:10px">Date</th>
				</tr>
			</thead>
			<tbody>
				<tr style="border-bottom: 1px solid #e3e3e3;padding: 10px 0px;" *ngFor="let data of _pendingAppointments">
					<td style="width: 5%;padding:10px">
						<mat-checkbox [checked]="data.selectedId"
						(change)="valueChangeATests(data)"></mat-checkbox>
					</td>
					<td style="width: 25%;padding:10px">{{data.company}}</td>
					<td style="width: 35%;padding:10px">{{data.address}}</td>
					<td style="width: 25%;padding:10px">{{data.ipass}}</td>
					<td style="width: 20%;padding:10px">{{data.idate|date:'MM/dd/yyyy'}}</td>
				</tr>
			</tbody>
		</table>
		<div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 20px;">
			<button mat-raised-button color="accent" (click)="openDialog()"  class="submit-button">Reassign</button>
		</div>
	</div>
</div>
