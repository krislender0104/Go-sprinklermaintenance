<div class="dialog-content-wrapper">
    <form [formGroup]="assigntesterForm">
            <mat-toolbar matDialogTitle class="mat-accent m-0">
                    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                        <span class="title dialog-title">{{dialogTitle}}</span>
                        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-toolbar-row>
                </mat-toolbar>
                
                <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
            
                        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                            <mat-form-field fxFlex>
                               <mat-select id="ctrltester" placeholder="Select Tester"
                                [(ngModel)]="testerId"  formControlName="testerId">
                                <mat-option   *ngFor="let tester of testers" 
                                [value]="tester.TesterID">{{tester.Contact}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field fxFlex>
                            <input matInput [matDatepicker]="picker" placeholder="Appointment Date(mm/dd/yyyy)"
                            [(ngModel)]="appointmentdate" formControlName="appointmentdate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        </div>
                </div>
                <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
            
                    <button mat-raised-button (click)="CreateAppointment(action)" > {{buttoncaption}}</button>      
            
                    <button (click)="dialogRef.close(['delete',failtypeForm])" mat-raised-button>Close</button>
            
                </div>
    </form>
   
</div>
