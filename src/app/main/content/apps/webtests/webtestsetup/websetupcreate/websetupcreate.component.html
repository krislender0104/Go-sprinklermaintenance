<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
	
   
    <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center"  style="background-image: url(header-bg.png);">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="h1 mt-16">Web Test Setup</div>
        </div>
    </div>
 
    <div fxLayout="column" >
    	<div class="mat-elevation-z4 p-20 m-20">
			<form [formGroup]="form_webtestsetup">
    		<div fxLayout="row">
    			<mat-form-field style="padding:10px;width:25%;" >
					<input matInput placeholder="Code*" [(ngModel)]="code" formControlName="code" maxlength="10" pattern="[^\s]+[a-zA-Z0-9]+[^]*">
					<mat-error *ngIf="form_webtestsetup.get('code').hasError('required')">Code Required.</mat-error>
					<mat-error *ngIf="form_webtestsetup.get('code').hasError('pattern')">Enter a valid Code.</mat-error>
				  </mat-form-field>  
    			<mat-form-field style="padding:10px;width:25%;">
					<mat-select placeholder="Rating" [(ngModel)]="rating" formControlName="rating">
				    <mat-option [value]="1"> Accurate</mat-option>
				    <mat-option  [value]="2"> Low Risk</mat-option>
				    <mat-option  [value]="3"> General Risk</mat-option>
				    <mat-option  [value]="4"> Significant Risk</mat-option>
				    <mat-option  [value]="5"> High Risk</mat-option>
				    <mat-option  [value]="6"> Severe Risk</mat-option>
				  </mat-select>
				</mat-form-field>
				<mat-form-field style="padding:10px;width:25%;">
				  <mat-select placeholder="Accept or Reject" [(ngModel)]="accept" formControlName="accept">
				    <mat-option  [value]="1"> Accept</mat-option>
				    <mat-option  [value]="2"> Reject</mat-option>
				  </mat-select>
				</mat-form-field>  
				<mat-form-field  style="padding:10px;width:25%;">
			    	<input matInput placeholder="Description" [(ngModel)]="description" formControlName="description">
			  	</mat-form-field>  			
			</div>
			<div  fxLayoutAlign="center center">
				<button mat-raised-button color="accent" class="submit-button" *ngIf="create" [disabled]="form_webtestsetup.invalid" (click)="AddWebTestSetUp()" >Create</button>
				<button mat-raised-button color="accent" class="submit-button" *ngIf="updatevalue" (click)="UpdateWebTestSetUp()" >Update</button>
			</div>
		</form>
		
	    	<div class="clearfix"></div>
	    	<div>
	    		<table style="width: 100%;margin:10px;">
	    			<thead>
	    				<tr >
	    					<th style="width: 20%;padding:10px">Code</th>
	    					<th style="width: 20%;padding:10px">Rating</th>
	    					<th style="width: 20%;padding:10px">Accept / Reject</th>
	    					<th style="width: 40%;padding:10px">Description</th>
	    				</tr>
	    			</thead>
	    			<tbody>
						<tr *ngFor="let websetup of websetups| paginate: { itemsPerPage: 10, currentPage: p }"
						style="border-bottom: 1px solid #e3e3e3;padding: 10px 0px;">
	    					<td style="width: 20%;padding:10px">
								<a href="javascript:void(0)" (click)="viewsetup(websetup)"> {{websetup.Code}}</a></td>
								<td style="width: 20%;padding:10px">{{websetup.Rating}}</td>
	    					<td style="width: 20%;padding:10px">{{websetup.Accept}}</td>
	    					<td style="width: 40%;padding:10px">{{websetup.Description}} </td>	    					
	    				</tr>
	    			</tbody>
	    		</table>
	    		<pagination-controls (pageChange)="p = $event" style="padding:0 !important;margin: 0 !important;"></pagination-controls>
	    	</div>
    	</div>
    </div>
</div>
