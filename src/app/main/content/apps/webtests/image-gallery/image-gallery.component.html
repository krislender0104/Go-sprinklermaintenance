<div class="simple" fxLayout="column" style="width:100vw;overflow: scroll;">
  <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center" style="background-image: url(header-bg.png);">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Image Gallery</div>
    </div>
  </div>
  <div *ngIf="galleryImages.length>0; else noImage" class="mat-elevation-z4 p-20 m-20" class="text-center" style="margin-top: 25px;">
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
  </div>
  <ng-template #noImage>
    <div class="mat-elevation-z4 p-20 m-20" class="text-center" style="margin-top: 25px;">
      <h4>Image not available</h4>
    </div>
  </ng-template>
</div>
