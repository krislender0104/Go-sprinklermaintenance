<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="h1 mt-16">Search Site Information</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- HEADER -->
    <div class="p-24" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="row"  layout-sm="column">
            <div flex class="w-600" fxLayoutAlign="right">
            	<div fxLayout="column"  layout-sm="column">
            		<div flex fxLayoutAlign="right">
	   					<select class="sl-drop-do">
	   						<option value="volvo">Data Set</option>
						  <option value="volvo">Data Set 1</option>
						  <option value="saab">Data Set 2</option>
						  <option value="opel">Data Set 3</option>
						  <option value="audi">Data Set 4</option>
						</select>
					</div>
					<div flex fxLayoutAlign="right">
						<button class="sl-search"  [routerLink]="['/apps/site/',sitenumber]"  >search</button>
						
					</div>
				</div>
  			</div>
		  <div flex class="w-600" fxLayoutAlign="left">
		    <div fxLayout="column"  layout-sm="column">
            		<div flex fxLayoutAlign="right">
	   					<input type="text" name="" placeholder="#Serial No / Address" [(ngModel)]="sitenumber" class="sl-input">
					</div>
					<div flex fxLayoutAlign="right">
						<button class="sl-search" [routerLink]="'/apps/site/sitelist'" >Show All</button>
					</div>
				</div>
		  </div>
        </div>
    </div>
    <!-- / HEADER -->
</div>
