<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Create Site</div>
    </div>
  </div>
  <!-- / HEADER -->
  <div>
    <form class="mat-elevation-z4 p-20 m-20" [formGroup]="siteform">
      <div fxLayout="column">
        <div fxLayout="row">
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="{{GetfieldName('SiteType')}}" formControlName="sitetype">
            </mat-form-field>
          </div>
          <div style="padding-right: 35px;width: 33.33%;">
            <!-- <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="{{GetfieldName('SiteUse')}}" formControlName="clientId">
            </mat-form-field> -->
            <mat-form-field style="margin-right:35px;" class="w-100-p">
              <mat-select placeholder="CLIENT *" [(ngModel)]="gdefaultdataset" formControlName="clientId">
                <mat-option *ngFor="let dataset of datasets" [value]="dataset.clientId">{{dataset.ClientName}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="siteform.get('clientId').hasError('required')">Required</mat-error>
            </mat-form-field>
          </div>
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="{{GetfieldName('Contact')}}" formControlName="contact">
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row">
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="Company*" formControlName="company" pattern="[^\s]+[a-zA-Z0-9]+[^]*" >
              <mat-error *ngIf="siteform.get('company').hasError('Required')">Required</mat-error>
              <mat-error *ngIf="siteform.get('company').hasError('pattern')">Enter a valid Name</mat-error>
            </mat-form-field>
          </div>
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="Address" formControlName="address">
            </mat-form-field>
          </div>
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row">
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="State" formControlName="state">
            </mat-form-field>
          </div>
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="Zip" formControlName="zip">
              <mat-error *ngIf="siteform.get('zip').hasError('pattern') && siteform.get('zip').dirty||siteform.get('zip').touched">Please Enter a Valid Zip Code.</mat-error>
            </mat-form-field>
          </div>
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="Phone Number" formControlName="phone">
              <mat-error *ngIf="siteform.get('phone').hasError('pattern') && siteform.get('phone').dirty||siteform.get('phone').touched">Please Enter a Valid Phone Number.</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row">
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="siteform.get('email').hasError('email') && siteform.get('email').dirty||siteform.get('email').touched">Please Enter a Valid Email ID.</mat-error>
            </mat-form-field>
          </div>
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="Latitude" formControlName="latitude">
              <mat-error *ngIf="siteform.get('latitude').hasError('pattern') && siteform.get('latitude').dirty||siteform.get('latitude').touched">Please Enter a Valid Latitude Number.</mat-error>
            </mat-form-field>
          </div>
          <div style="padding-right: 35px;width: 33.33%;">
            <mat-form-field class="example-full-width" style="width:100%;">
              <input matInput placeholder="Longitude" formControlName="longitude">
              <mat-error *ngIf="siteform.get('longitude').hasError('pattern') && siteform.get('longitude').dirty||siteform.get('longitude').touched">Please Enter a Valid Longitude Number.</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayoutAlign="center center">
        <div class="form-hazard-creation-btn" style="padding:10px;margin:15px 35px 0px 0px;">
          <button mat-raised-button color="accent" class="submit-button" (click)="OnSubmit()" [disabled]="siteform.invalid">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
