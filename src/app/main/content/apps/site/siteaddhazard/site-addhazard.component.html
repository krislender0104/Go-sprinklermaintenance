<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Create Hazard</div>
    </div>
  </div>
  <!-- / HEADER -->
  <div class="mat-elevation-z4 p-20 m-20">
    <form [formGroup]="hazardform">
      <div fxLayout="row" class="form-hazard-creation">
        <mat-form-field class="example-full-width" style="width:31%;margin-right: 35px;">
          <input matInput placeholder="Site ID" formControlName="siteId" required>
          <mat-error *ngIf="this.hazardform.get('siteId').hasError('required')">Enter a Site ID.</mat-error>
          <mat-error *ngIf="this.hazardform.get('siteId').hasError('pattern')">Enter a valid Site ID.</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="column" class="form-hazard-creation">
        <div fxLayout="row">
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px;">
            <input matInput placeholder="Category" formControlName="categoty">
          </mat-form-field>
          
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px;">
            <input matInput placeholder="Serv Class" formControlName="servclass">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:34%;">
            <input matInput placeholder="Protection" formControlName="protection">
          </mat-form-field>

        </div>
        <div fxLayout="row">
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px; display:none">
            <input matInput placeholder="Priority" formControlName="priority">
          </mat-form-field>
         
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px; display:none">
            <input matInput placeholder="Test Months" formControlName="testmonths">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:34%; display:none">
            <input matInput placeholder="Seasonal" formControlName="seasonal">
          </mat-form-field>

        </div>
        <div fxLayout="row">

         
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px;">
            <input matInput placeholder="Meter" formControlName="meter">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px;">
            <input matInput placeholder="Line Size" formControlName="linesize">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:34%;">
            <input matInput placeholder="Line Status" formControlName="linestatus">
          </mat-form-field>

        </div>
        <div fxLayout="row">
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px; display:none">
            <input matInput placeholder="Heat Type" formControlName="heattype">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px; display:none">
            <input matInput placeholder="Tap #" formControlName="tap">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:34%; display:none">
            <input matInput placeholder="Link" formControlName="link">
          </mat-form-field>

        </div>
        <div fxLayout="row">
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px; display:none">
            <input matInput placeholder="Device No" formControlName="device">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px;">
            <mat-select placeholder="Device Status" formControlName="devicestatus">
              <mat-option [value]="'Due Install'">Due Install</mat-option>
              <mat-option [value]="'Due Repair'">Due Repair</mat-option>
              <mat-option [value]="'Inactive'">Inactive</mat-option>
              <mat-option [value]="'Installed'">Installed</mat-option>
              <mat-option [value]="'Internal Not Tested'">Internal Not Tested</mat-option>
              <mat-option [value]="'Not Installed'">Not Installed</mat-option>
              <mat-option [value]="'Removed'">Removed</mat-option>
              <mat-option [value]="'Replaced'">Replaced</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:34%">
            <input matInput placeholder="Serial #" formControlName="serial">
          </mat-form-field>

        </div>
        <div fxLayout="row">
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px;">
            <input matInput placeholder="Manufacturer" formControlName="manufacturer">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px;">
            <input matInput placeholder="Model" formControlName="model">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:34%;">
            <input matInput placeholder="Type" formControlName="type">
          </mat-form-field>

        </div>
        <div fxLayout="row">
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px; display:none">
            <input matInput placeholder="Installer" formControlName="installer">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:33%;margin-right: 35px;">
            <input matInput placeholder="Location" formControlName="location">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="width:34%;">
            <input matInput placeholder="Meter Location" formControlName="meterlocation">
          </mat-form-field>
        </div>
        <div fxLayout="row">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Recommendation" formControlName="recommendations"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="form-hazard-creation-btn" fxLayoutAlign="center center">
        <button mat-raised-button color="accent" class="submit-button" [disabled]="this.hazardform.invalid" (click)="OnCreateHazard()">Create</button>
      </div>
    </form>
  </div>
</div>
